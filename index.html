<html>
	<body>
		<canvas id="game-arena" style="cursor: none;" width="600" height="600"></canvas>
	</body>

	<script type="text/javascript" src="framework/requestAnimationFrame-pollyfill.js"></script>
	<script type="text/javascript" src="framework/utils.js"></script>
	<script type="text/javascript" src="framework/image-manager.js"></script>
	<script type="text/javascript" src="framework/game.js"></script>
	<script type="text/javascript" src="framework/sprite.js"></script>
	<script type="text/javascript" src="framework/label.js"></script>
	<script type="text/javascript" src="framework/fps-counter.js"></script>

	<script type="text/javascript" src="sprites/background.js"></script>
	<script type="text/javascript" src="sprites/statistics.js"></script>
	<script type="text/javascript" src="sprites/explosion.js"></script>
	<script type="text/javascript" src="sprites/invader.js"></script>
	<script type="text/javascript" src="sprites/double-weapon-invader.js"></script>
	<script type="text/javascript" src="sprites/spacecraft.js"></script>
	<script type="text/javascript" src="sprites/shield.js"></script>
	<script type="text/javascript" src="sprites/missile.js"></script>

	<script type="text/javascript" src="levels.js"></script>
	<script type="text/javascript" src="space-invaders.js"></script>

	<script type="text/javascript">
		window.onload = function() {
			window.SpaceInvadersNamespace = window.SpaceInvadersNamespace || {};
			let canvas = document.getElementById("game-arena");

			SpaceInvadersNamespace.ImageManager.loadImages().then(function() {
				let game = new SpaceInvadersNamespace.SpaceInvaders({ canvas: canvas });
				game.run();
			});
		}
	</script>
</html>
